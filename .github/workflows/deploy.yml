name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a recent LTS version

      - name: Install dependencies
        # Run install from the project's subdirectory
        run: cd spatial-view && npm install

      - name: Build project
        # Run build from the project's subdirectory
        run: cd spatial-view && npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The directory to deploy from, relative to the repository root
          publish_dir: ./spatial-view/dist
